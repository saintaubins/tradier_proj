<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Algo Tradeing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  

</head> 
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Active Algo Trading</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="Dashboard.html">Dashboard</a></li>
          <li><a href="Opentrades.html">Opentrades</a></li>
          <li><a href="Stats.html">Stats</a></li>
          <li><a href="Automate.html">Automate</a></li>
          <li><a href="Account.html">Account</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Dashboard</h1>
    <p>You can place a trade here, and track the progress.</p>
    <div class="form-group row">
      <div class="col-xs-12 col-sm-6">
        <label for="ex2">Symbol:</label>
        <input class="form-control" id="ex2" type="text" placeholder="Ex: AAPL">
      </div>
      <div class="col-xs-12 col-sm-6">
        <label for="ex3">Contract Exp Date:</label>
        <input class="form-control" id="ex3" type="text" placeholder="Ex: 2023-07-28">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <input type="button" class="btn btn-warning btn-block" value="Submit Trade">
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <h1>See the Options chain</h1>
    <p>You can see the availble option types here.</p>
    <div class="form-group row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <label for="ex2">Symbol:</label>
        <input class="form-control" id="symbolInput" type="text" placeholder="Ex: AAPL">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <label for="ex3">Options Exp Date:</label>
        <input class="form-control" id="expDateInput" type="text" placeholder="Ex: 2023-07-28">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <label for="optionTypeSelect">Option Type:</label>
        <select class="form-control" id="optionTypeSelect">
          <option value="call">Call</option>
          <option value="put">Put</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <input type="button" class="btn btn-success btn-block" value="View" id="viewButton">
      </div>
    </div>
    <div id="successMessage" class="alert alert-success alert-dismissible" style="display: none;">
      <label for="successText">List of Options Chain for Exp Date:</label>
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong id="successText"></strong>
    </div>
    <div class="container mt-4">
      <h1>Options Data</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="data-table">
          <thead>
            <tr>
              <th>Ask</th>
              <th>Bid</th>
              <th>Strike</th>
              <th>Description</th>
              <th>Symbol</th>
              <!-- Add more table headers as needed for other properties -->
            </tr>
          </thead>
          <tbody id="optionsData">
            <!-- Table rows will be populated dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="myChartContainer" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <canvas id="emaChart"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashchartcontroller.js"></script>

</body>

</html>
