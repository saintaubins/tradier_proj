<!DOCTYPE html>
<html lang="en">

<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Algo Tradeing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="app.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">  
        <a class="navbar-brand" href="index.html">Active Algo Trading</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="Opentrades.html">Opentrades</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>
  
<div class="container">
    <h1>You can place your trades here.</h1>
    <p>Provide the information and place your trade.</p>
    <div class="form-group row">
        <div class="col-xs-3">
          <label for="ex2">Symbol:</label>
          <input class="form-control" id="ex2" type="text" placeholder="Ex: AAPL">
        </div>
        <div class="col-xs-3">
          <label for="ex3">Contract Exp Date:</label>
          <input class="form-control" id="ex3" type="text" placeholder="Ex: 2023-07-28">
        </div>
        <div class="col-xs-3">
        <label for="ex3">Quantity, of contracts:</label>
        <input class="form-control" id="ex4" type="text" placeholder="Ex: 1 or more">
        </div>
      </div>
    <input type="button" class="btn btn-danger" value="Place Order" id="placeOrderButton">
</div>

<div class="container">
    <h1>You can see your open trades here.</h1>
    <p>Click the button to see them.</p>
    <input type="button" class="btn btn-success" value="Open trades" id="openTradesButton">
    <div class="container mt-4">
        <h1>Open trades data.</h1>
        <table class="table table-bordered table-hover" id="data-table">
          <thead>
            <tr>
            <th>Symbol</th>
            <th>Option Symbol</th>
            <th>Transaction Date</th>
            <th>Side</th>
            <th>Status</th>
            </tr>
          </thead>
          <tbody id="ordersData">
            <!-- Table rows will be populated dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="openTrades.js"></script>
  
</body>

</html>
