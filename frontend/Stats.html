<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Algo Tradeing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@1.2.1/dist/chartjs-chart-financial.min.js"></script> -->
  <script src="app.js"></script>
  

</head> 
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Active Algo Trading</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="Opentrades.html">Opentrades</a></li>
        <li><a href="Stats.html">Stats</a></li>
        <li><a href="Account.html">Account</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Gain Loss</h1>
    <p>Find out how you were doing over your trades.</p>
    <div class="form-group row">
      <div class="col-xs-1">
        <label for="symbolInput">Symbol:</label>
        <input class="form-control" id="symbolInput" type="text" placeholder="SPY">
      </div>
      <div class="col-xs-2">
        <label for="startDate">Start Date:</label>
        <input class="form-control" id="startDate" type="text" placeholder="Ex: 2023-07-28">
      </div>
      <div class="col-xs-2">
        <label for="endDate">End Date:</label>
        <input class="form-control" id="endDate" type="text" placeholder="Ex: 2023-07-28">
      </div>
      <div class="col-xs-2">
        <label for="limitSelect">Limit:</label>
        <select class="form-control" id="limitSelect">
          <option value=" ">' '</option>
          <option value="100">100</option>
          <option value="50">50</option>
          <option value="25">25</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="col-xs-2">
        <label for="sortSelect">Sort By:</label>
        <select class="form-control" id="sortSelect">
            <option value="closeDate">Close Date</option>
            <option value="openDate">Open Date</option>
        </select>
      </div>
    </div>
    <input type="button" class="btn btn-success" value="View" id="viewButton">
    <div id="successMessage" class="alert alert-success alert-dismissible" style="display: none;">
      <label for="successText">Profit and Loss:</label>
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong id="successText"></strong>
    </div>
    <div class="container mt-4">
      <h1>Statistics</h1>
      <table class="table table-bordered table-hover" id="data-table">
        <thead>
          <tr>
            <th>Close Date</th>
            <th>Cost</th>
            <th>Gain Loss</th>
            <th>Gain Loss Percent</th>
            <th>Open Date</th>
            <th>Proceeds</th>
            <th>Quantity</th>
            <th>Symbol</th>
            <th>Term</th>
          </tr>
        </thead>
        <tbody id="statsData">
          <!-- Table rows will be populated dynamically using JavaScript -->
        </tbody>
      </table>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="stats.js"></script>

</body>

</html>
