<!DOCTYPE html>
<html lang="en">

<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Algo Tradeing</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="{{ url_for('static', filename='styles/styles.css') }}"> -->
  <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}"> -->

  <!-- <link rel="stylesheet" href="../frontend/static/styles/styles.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <!-- <script src="{{url_for('static',filename='scripts/indexchartcontroller.js')}}"></script> -->
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Active Algo Trading</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="Dashboard.html">Dashboard</a></li>
          <li><a href="Opentrades.html">Opentrades</a></li>
          <li><a href="Stats.html">Stats</a></li>
          <li><a href="Automate.html">Automate</a></li>
          <li><a href="Account.html">Account</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h1>Welcome to Active Algo Trading</h1>
    <p>Type in a ticker symbol, select a time interval, and click search.</p>
    <div id="errorMessage" class="alert alert-danger alert-dismissible" style="display: none;">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong id="errorText"></strong>
    </div>
    <div id="successMessage" class="alert alert-success alert-dismissible" style="display: none;">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong id="successText"></strong>
    </div>
    <div class="row">
      <form class="col-xs-12 col-sm-12 col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" id="tickerSymbol" placeholder="Ex: AAPL">
            <select class="form-control" id="intervalSelect">
              <option value="15min">15min</option>
              <option value="5min">5min</option>
              <option value="1min">1min</option>
            </select>
            <div class="input-group-btn">
              <button class="btn btn-default" type="button" id="searchLoad">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
        </div>
      </form>
    </div>
  </div>
  <div id="myChartContainer" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <canvas id="homeChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="indexchartcontroller.js"></script>
  <!-- <script src="static/scripts/indexchartcontroller.js"></script> -->
  <!-- <script src="{{ url_for('static', filename='scripts/indexchartcontroller.js') }}"></script> -->
  
</body>

</html>
